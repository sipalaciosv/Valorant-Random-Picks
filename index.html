<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Roles y Agentes - Valorant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card bg-dark text-light shadow p-4 mx-auto" style="max-width: 600px;">
            <h1 class="text-center mb-4">Asignación de Roles y Agentes - Valorant</h1>

            <form id="playerForm" class="row g-3">
                <div class="col-md-12">
                    <label for="player1" class="form-label">Jugador 1:</label>
                    <input type="text" id="player1" name="player1" class="form-control bg-dark text-light border-light" placeholder="Nombre del jugador 1" required>
                </div>
                <div class="col-md-12">
                    <label for="player2" class="form-label">Jugador 2:</label>
                    <input type="text" id="player2" name="player2" class="form-control bg-dark text-light border-light" placeholder="Nombre del jugador 2" required>
                </div>
                <div class="col-md-12">
                    <label for="player3" class="form-label">Jugador 3:</label>
                    <input type="text" id="player3" name="player3" class="form-control bg-dark text-light border-light" placeholder="Nombre del jugador 3" required>
                </div>
                <div class="col-md-12">
                    <label for="player4" class="form-label">Jugador 4:</label>
                    <input type="text" id="player4" name="player4" class="form-control bg-dark text-light border-light" placeholder="Nombre del jugador 4" required>
                </div>
                <div class="col-md-12">
                    <label for="player5" class="form-label">Jugador 5:</label>
                    <input type="text" id="player5" name="player5" class="form-control bg-dark text-light border-light" placeholder="Nombre del jugador 5" required>
                </div>
                <div class="col-md-12">
                    <label for="map" class="form-label">Selecciona el mapa:</label>
                    <select id="map" name="map" class="form-select bg-dark text-light border-light" required>
                        <option value="ascent">Ascent</option>
                        <option value="bind">Bind</option>
                        <option value="breeze">Breeze</option>
                        <option value="haven">Haven</option>
                        <option value="icebox">Icebox</option>
                        <option value="fracture">Fracture</option>
                        <option value="lotus">Lotus</option>
                        <option value="split">Split</option>
                        <option value="pearl">Pearl</option>
                        <option value="sunset">Sunset</option>
                        <option value="abyss">Abyss</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="metaAgents" name="metaAgents">
                        <label class="form-check-label" for="metaAgents">¿Usar solo agentes en meta (S+, S, A)?</label>
                    </div>
                </div>

                <div class="accordion" id="accordionTierList">
                    <div class="accordion-item bg-dark border-light">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-dark text-light border-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tierListContent" aria-expanded="false" aria-controls="tierListContent">
                                Mostrar Tier List del Mapa Seleccionado
                            </button>
                        </h2>
                        <div id="tierListContent" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionTierList">
                            <div class="accordion-body bg-dark text-light">
                                <p id="tierListText">Selecciona un mapa para ver el Tier List</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Asignar Roles y Agentes</button>
                </div>
            </form>

            <div id="output" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
